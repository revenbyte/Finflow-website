<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FinFlow MW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <div class="container header-container">
            <div class="logo-area">
                <a href="index.html" class="logo-link">
                    <h1 class="site-logo">FinFlow<span class="logo-highlight">MW</span></h1>
                </a>
            </div>
        </div>
    </header>

    <main class="section">
        <div class="container container-narrow">
            <div class="text-center mb-5">
                <h1 class="text-gradient">Create Your Account</h1>
                <p>Start managing your business finances in minutes</p>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <form class="signup-form">
                        <div class="form-group">
                            <label class="form-label">Business Name</label>
                            <input type="text" class="form-control" placeholder="Your business name" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Your Name</label>
                            <input type="text" class="form-control" placeholder="Your full name" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" placeholder="you@example.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" placeholder="+265 XXX XXX XXX" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Create a strong password" required>
                            <div class="form-text">Minimum 8 characters with letters and numbers</div>
                        </div>
                        
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>
                                </label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Create Free Account</button>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p>Already have an account? <a href="login.html">Sign in here</a></p>
                    </div>
                </div>
            </div>
            
            <div class="mt-4 text-center">
                <p class="small">Free forever plan includes basic features. No credit card required.</p>
            </div>
        </div>
    </main>

    <footer id="main-footer">
        <div class="container">
            <p class="text-center">Â© 2024 FinFlow MW. Setup in 5 minutes, works offline.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
