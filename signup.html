<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FinFlow MW</title>
    <link rel="stylesheet" href="style.css">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Your main.js - NOW FIXED -->
    <script src="js/main.js"></script>
</head>
<body>
    <header id="main-header">
        <div class="container header-container">
            <div class="logo-area">
                <a href="index.html" class="logo-link">
                    <h1 class="site-logo">FinFlow<span class="logo-highlight">MW</span></h1>
                </a>
            </div>
        </div>
    </header>

    <main class="section">
        <div class="container container-narrow">
            <div class="text-center mb-5">
                <h1 class="text-gradient">Create Your Account</h1>
                <p class="lead">Start managing your business finances in minutes</p>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <!-- ERROR MESSAGES -->
                    <div id="error-message" class="alert alert-danger" style="display: none; margin-bottom: 20px;"></div>
                    <div id="success-message" class="alert alert-success" style="display: none; margin-bottom: 20px;"></div>
                    <div id="loading-message" class="alert alert-info" style="display: none; margin-bottom: 20px;">Creating your account...</div>
                    
                    <!-- IMPORTANT: FORM MUST HAVE THIS EXACT ID -->
                    <form id="signup-form">
                        <div class="form-group">
                            <label class="form-label">Business Name</label>
                            <input type="text" id="businessName" class="form-control" placeholder="Your business name" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="fullName" class="form-control" placeholder="Your full name" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" id="phone" class="form-control" placeholder="+265 XXX XXX XXX" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Create a strong password" required>
                            <div class="form-text">Minimum 6 characters</div>
                        </div>
                        
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="terms.html">Terms of Service</a>
                                </label>
                            </div>
                        </div>
                        
                        <button type="submit" id="submit-btn" class="btn btn-primary btn-block">
                            Create Free Account
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p>Already have an account? <a href="login.html">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <div class="copyright">
                    <p>&copy; 2026 FinFlow MW. Blantyre, Malawi.</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // ===== SUPABASE CONFIGURATION =====
        // ‚ö†Ô∏è IMPORTANT: REPLACE THESE WITH YOUR ACTUAL SUPABASE URL AND KEY
        const SUPABASE_URL = 'https://YOUR_ACTUAL_PROJECT_URL.supabase.co';
        const SUPABASE_ANON_KEY = 'YOUR_ACTUAL_ANON_KEY';
        
        // Initialize Supabase
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ===== DEBUG: Check if script is running =====
        console.log('Supabase script loaded');
        console.log('Looking for form...');

        // ===== SIGNUP FORM HANDLER =====
        const signupForm = document.getElementById('signup-form');
        
        if (signupForm) {
            console.log('‚úÖ Form found! Attaching event listener...');
            
            signupForm.addEventListener('submit', async function(e) {
                // üü¢ THIS PREVENTS PAGE REFRESH
                e.preventDefault();
                console.log('‚úÖ Form submitted - page refresh prevented!');
                
                // Get form values
                const businessName = document.getElementById('businessName').value;
                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const password = document.getElementById('password').value;
                
                const errorDiv = document.getElementById('error-message');
                const successDiv = document.getElementById('success-message');
                const loadingDiv = document.getElementById('loading-message');
                const submitBtn = document.getElementById('submit-btn');
                
                // Hide previous messages
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
                
                // Validate password
                if (password.length < 6) {
                    errorDiv.textContent = 'Password must be at least 6 characters';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                // Show loading
                loadingDiv.style.display = 'block';
                submitBtn.disabled = true;
                
                try {
                    console.log('Creating Supabase user...');
                    
                    // 1. Create user account
                    const { data: authData, error: authError } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                    });
                    
                    if (authError) {
                        console.error('Auth error:', authError);
                        throw authError;
                    }
                    
                    console.log('‚úÖ User created:', authData.user.id);
                    
                    // 2. Save user profile to database
                    const { error: dbError } = await supabase
                        .from('users')
                        .insert([
                            { 
                                id: authData.user.id,
                                business_name: businessName,
                                full_name: fullName,
                                email: email,
                                phone: phone,
                                plan: 'starter',
                                created_at: new Date()
                            }
                        ]);
                    
                    if (dbError) {
                        console.error('DB error:', dbError);
                        throw dbError;
                    }
                    
                    console.log('‚úÖ User profile saved');
                    
                    // Success!
                    loadingDiv.style.display = 'none';
                    successDiv.textContent = '‚úÖ Account created! Check your email to verify.';
                    successDiv.style.display = 'block';
                    
                    // Clear form
                    document.getElementById('signup-form').reset();
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                    
                } catch (error) {
                    console.error('‚ùå Signup error:', error);
                    loadingDiv.style.display = 'none';
                    errorDiv.textContent = '‚ùå ' + error.message;
                    errorDiv.style.display = 'block';
                    submitBtn.disabled = false;
                }
            });
        } else {
            console.error('‚ùå ERROR: Form with id "signup-form" not found!');
        }
    </script>
</body>
</html>
