<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FinFlow MW</title>
    <link rel="stylesheet" href="style.css">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Your main.js - NOW FIXED -->
    <script src="js/main.js"></script>
</head>
<body>
    <header id="main-header">
        <div class="container header-container">
            <div class="logo-area">
                <a href="index.html" class="logo-link">
                    <h1 class="site-logo">FinFlow<span class="logo-highlight">MW</span></h1>
                </a>
            </div>
        </div>
    </header>

    <main class="section">
        <div class="container container-narrow">
            <div class="text-center mb-5">
                <h1 class="text-gradient">Create Your Account</h1>
                <p class="lead">Start managing your business finances in minutes</p>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <!-- ERROR MESSAGES -->
                    <div id="error-message" class="alert alert-danger" style="display: none; margin-bottom: 20px;"></div>
                    <div id="success-message" class="alert alert-success" style="display: none; margin-bottom: 20px;"></div>
                    <div id="loading-message" class="alert alert-info" style="display: none; margin-bottom: 20px;">Creating your account...</div>
                    
                    <!-- IMPORTANT: FORM MUST HAVE THIS EXACT ID -->
                    <form id="signup-form">
                        <div class="form-group">
                            <label class="form-label">Business Name</label>
                            <input type="text" id="businessName" class="form-control" placeholder="Your business name" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="fullName" class="form-control" placeholder="Your full name" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" id="phone" class="form-control" placeholder="+265 XXX XXX XXX" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Create a strong password" required>
                            <div class="form-text">Minimum 6 characters</div>
                        </div>
                        
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="terms.html">Terms of Service</a>
                                </label>
                            </div>
                        </div>
                        
                        <button type="submit" id="submit-btn" class="btn btn-primary btn-block">
                            Create Free Account
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p>Already have an account? <a href="login.html">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <div class="copyright">
                    <p>&copy; 2026 FinFlow MW. Blantyre, Malawi.</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
    // ===== SUPABASE CONFIG =====
    // üî¥ PUT YOUR REAL SUPABASE URL AND KEY HERE:
    const SUPABASE_URL = 'https://xpwurfjjfdfctteudvsb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhwd3VyZmpqZmRmY3R0ZXVkdnNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NDQ0NzYsImV4cCI6MjA4NjQyMDQ3Nn0.K3Sz7NP9l_AMFYW6Bds0_ew4uWybuWmfspSoLyzfYfg';
    
    // ‚úÖ Initialize Supabase - ONLY ONCE
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Get form element
    const signupForm = document.getElementById('signup-form');
    
    // Add submit listener
    signupForm.addEventListener('submit', async function(e) {
        // üü¢ STOP PAGE REFRESH
        e.preventDefault();
        
        // Show loading state
        document.getElementById('btn-text').style.opacity = '0.7';
        document.getElementById('btn-spinner').style.display = 'block';
        document.getElementById('submit-btn').disabled = true;
        
        // Hide previous messages
        document.getElementById('error-message').style.display = 'none';
        document.getElementById('success-message').style.display = 'none';
        
        // Get form values
        const businessName = document.getElementById('businessName').value;
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        
        try {
            // Create user with supabaseClient
            const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                email: email,
                password: password,
            });
            
            if (authError) throw authError;
            
            // Save to database
            const { error: dbError } = await supabaseClient
                .from('users')
                .insert([
                    { 
                        id: authData.user.id,
                        business_name: businessName,
                        full_name: fullName,
                        email: email,
                        phone: phone,
                        plan: 'starter',
                        created_at: new Date()
                    }
                ]);
            
            if (dbError) throw dbError;
            
            // Success!
            document.getElementById('success-message').textContent = '‚úÖ Account created! Check your email to verify. Redirecting to login...';
            document.getElementById('success-message').style.display = 'block';
            
            // Reset form
            signupForm.reset();
            
            // Redirect after 3 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
            
        } catch (error) {
            // Show error
            document.getElementById('error-message').textContent = '‚ùå ' + error.message;
            document.getElementById('error-message').style.display = 'block';
            
            // Reset button
            document.getElementById('btn-text').style.opacity = '1';
            document.getElementById('btn-spinner').style.display = 'none';
            document.getElementById('submit-btn').disabled = false;
        }
    });
    
    // Debug
    console.log('‚úÖ Signup script loaded');
    console.log('‚úÖ Form found:', document.getElementById('signup-form') !== null);
</script>
</body>
</html>
