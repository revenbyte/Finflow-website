<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FinFlow MW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <div class="container header-container">
            <div class="logo-area">
                <a href="index.html" class="logo-link">
                    <h1 class="site-logo">FinFlow<span class="logo-highlight">MW</span></h1>
                </a>
            </div>
        </div>
    </header>

    <main class="section">
        <div class="container container-narrow">
            <div class="text-center mb-5">
                <h1 class="text-gradient">Reset Password</h1>
                <p class="lead">Enter your new password</p>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <form id="reset-form">
                        <div class="form-group">
                            <label class="form-label">New Password</label>
                            <input type="password" class="form-control" placeholder="Enter new password" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" placeholder="Confirm new password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer id="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <div class="copyright">
                    <p>&copy; <span id="current-year">2026</span> FinFlow MW. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
