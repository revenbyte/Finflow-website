<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FinFlow MW</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header id="main-header">
        <div class="container header-container">
            <div class="logo-area">
                <a href="index.html" class="logo-link">
                    <h1 class="site-logo">FinFlow<span class="logo-highlight">MW</span></h1>
                    <p class="site-tagline" id="business-name">Dashboard</p>
                </a>
            </div>
            <nav id="main-nav" class="main-navigation">
                <div class="auth-buttons">
                    <span id="user-email" style="color: var(--text-secondary); margin-right: 1rem;"></span>
                    <button id="logout-btn" class="btn btn-login">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="section">
        <div class="container">
            <div id="dashboard-content">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 id="welcome-message">Welcome back!</h2>
                    </div>
                </div>
                
                <div class="grid grid-4 gap-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="small text-muted">Cash Balance</h3>
                            <h2>MWK 542,890</h2>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h3 class="small text-muted">Today's Sales</h3>
                            <h2>MWK 45,320</h2>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h3 class="small text-muted">Your Plan</h3>
                            <h2 id="user-plan">Starter</h2>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h3 class="small text-muted">Status</h3>
                            <h2 class="text-success">Active</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://xpwurfjjfdfctteudvsb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhwd3VyZmpqZmRmY3R0ZXVkdnNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NDQ0NzYsImV4cCI6MjA4NjQyMDQ3Nn0.K3Sz7NP9l_AMFYW6Bds0_ew4uWybuWmfspSoLyzfYfg';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check authentication
        supabase.auth.getSession().then(async ({ data }) => {
            if (!data.session) {
                window.location.href = 'login.html';
            } else {
                const user = data.session.user;
                document.getElementById('user-email').textContent = user.email;
                document.getElementById('welcome-message').textContent = `Welcome back, ${user.email}!`;
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', async function() {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
